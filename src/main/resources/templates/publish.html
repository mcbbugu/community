<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/semantic.min.css" rel="stylesheet" type="text/css">
    <link href="/css/community.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/semantic.js"></script>
    <script>
        $(document)
            .ready(function () {
                $('.ui.menu .ui.dropdown').dropdown({
                    on: 'hover'
                });
                $('.ui.menu a.item')
                    .on('click', function () {
                        $(this)
                            .addClass('active')
                            .siblings()
                            .removeClass('active')
                        ;
                    })
                ;
            })
        ;
    </script>
</head>
<body>

<div th:insert="~{navigation :: div}"></div>

<div class="ui celled container main">
    <h4 class="ui dividing header"><i class="pencil alternate icon"></i>发问</h4>
    <!--下划线-->
    <div class="ui horizontal section spaced divider"></div>
    <!--左侧-->
    <div class="ui twelve column grid">
        <div class="twelve wide column">
            <!--标题栏-->
            <form class="ui form" action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="field">
                    <!--<label>问题标题</label>-->
                    <input th:value="${title}" type="text" name="title" id="title" placeholder="问题标题 ...">
                </div>
                <div class="field">
                    <!--<label>问题补充 ...</label>-->
                    <textarea th:text="${description}" name="description" id="description" placeholder="请输入问题描述 ..."></textarea>
                </div>
                <div class="field">
                    <!--<label>添加标签</label>-->
                    <input th:value="${tag}" type="text" name="tag" id="tag" placeholder="输入标签，以逗号隔开 ...">
                </div>
                <div th:if="${error!=null}" th:text="${error}" class="ui red message"></div>
                <button class="ui right floated green button">发布</button>
            </form>
        </div>
        <div class="four wide column">
            <h3>发问指南</h3>
            <p>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字
            <p>
            <p>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料
            <p>
            <p>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
            <p>
        </div>
    </div>
</div>
</body>
</html>
