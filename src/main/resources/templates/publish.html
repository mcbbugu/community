<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/semantic.min.css" rel="stylesheet" type="text/css">
    <link href="css/community.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.js"></script>
    <script>
        $(document)
            .ready(function() {
                $('.ui.menu .ui.dropdown').dropdown({
                    on: 'hover'
                });
                $('.ui.menu a.item')
                    .on('click', function() {
                        $(this)
                            .addClass('active')
                            .siblings()
                            .removeClass('active')
                        ;
                    })
                ;
            })
        ;
    </script>
</head>
<body>
<div class="ui menu" style="margin: 0">
    <!--<div class="header item">布谷社区</div>-->
    <a class="item" href="http://localhost:8887/">布谷社区</a>
    <!--<a class="item">Link</a>-->
    <div class="left menu">
        <div class="item">
            <div class="ui action left icon input">
                <i class="search icon"></i>
                <input type="text" placeholder="搜索问题">
                <button class="ui basic button">搜索</button>
            </div>
        </div>
    </div>

    <div class="right menu">
        <div class="ui dropdown item" th:if="${session.user!=null}">
            <div th:text="${session.user.name}"></div>
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item">消息中心</div>
                <div class="item">个人资料</div>
                <div class="item">退出登录</div>
                <!--<div class="item">Something else here</div>-->
                <!--<div class="divider"></div>-->
                <!--<div class="item">Separated Link</div>-->
                <!--<div class="divider"></div>-->
                <!--<div class="item">One more separated link</div>-->
            </div>
        </div>
        <a class="item" th:if="${session.user==null}" href="https://github.com/login/oauth/authorize?client_id=0154f308114d26acee50&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
    </div>
</div>
<div class="ui celled container main">
    <h3 class="ui dividing header"><i class="plus icon"></i>发起</h3>
    <!--下划线-->
    <div class="ui horizontal section spaced divider"></div>
    <!--左侧-->
    <div class="ui twelve column grid">
        <div class="twelve wide column">
            <!--标题栏-->
            <form class="ui form">
                <div class="field">
                    <label>问题标题</label>
                    <input type="text" name="title" id="title" placeholder="问题标题 ...">
                </div>
                <div class="field">
                    <label>问题补充 ...</label>
                    <textarea placeholder="请输入问题描述 ..."></textarea>
                </div>
                <div class="field">
                    <label>添加标签</label>
                    <input type="text" name="tag" id="tag" placeholder="输入标签，以逗号隔开 ...">
                </div>
                <div class="ui buttons">
                    <button class="ui positive button active">发布</button>
                    <!--<div class="or" data-text="or"></div>-->
                    <button class="ui button">草稿</button>
                </div>
            </form>
        </div>
        <div class="four wide column">
            <h3>问题发起指南</h3>
            <p>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字<p>
            <p>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<p>
            <p>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<p>
        </div>
    </div>
</div>
</body>
</html>
