<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/semantic.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <link href="css/community.css" rel="stylesheet" type="text/css">
    <script src="js/semantic.js"></script>
    <script>
        $(document)
            .ready(function() {
                $('.ui.menu .ui.dropdown').dropdown({
                    on: 'hover'
                });
                $('.ui.menu a.item')
                    .on('click', function() {
                        $(this)
                            .addClass('active')
                            .siblings()
                            .removeClass('active')
                        ;
                    })
                ;
            })
        ;
    </script>
</head>
<body>
<div class="ui menu">
    <!--<div class="header item">布谷社区</div>-->
    <a class="item" href="http://localhost:8887/">布谷社区</a>
    <!--<a class="item">Link</a>-->
    <div class="left menu">
        <div class="item">
            <div class="ui action left icon input">
                <i class="search icon"></i>
                <input type="text" placeholder="搜索问题">
                <button class="ui basic button">搜索</button>
            </div>
        </div>
    </div>

    <div class="right menu">
        <a class="item" href="/publish">发问</a>
        <div class="ui dropdown item" th:if="${session.user!=null}">
            <div th:text="${session.user.name}"></div>
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item">消息中心</div>
                <div class="item">个人资料</div>
                <div class="item">退出登录</div>
                <!--<div class="item">Something else here</div>-->
                <!--<div class="divider"></div>-->
                <!--<div class="item">Separated Link</div>-->
                <!--<div class="divider"></div>-->
                <!--<div class="item">One more separated link</div>-->
            </div>
        </div>
        <div class="item">
            <a th:if="${session.user==null}" href="https://github.com/login/oauth/authorize?client_id=0154f308114d26acee50&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
        </div>
    </div>
</div>

<!--左边模块-->
<div class="ui celled container main">
    <!--<i class="bars icon"></i>-->
    <!--<h3 class="ui dividing header"><i class="bars icon"></i>发现</h3>-->
    <!--下划线-->
    <div class="ui horizontal section spaced divider"></div>
    <!--左侧-->
    <div class="ui twelve column grid">
        <div class="twelve wide column">
            <div class="ui comments" th:each="question:${questions}">
                <div class="comment">
                    <a class="avatar">
                        <img th:src="${question.user.avatarUrl}">
                    </a>
                    <div class="content">
                        <div class="metadata">
                            <a style="font-size:1rem; color:#2185d0!important;" class="author" th:text="${question.title}"></a>
                        </div>
                    </div>

                    <div class="content">
                        <div class="metadata">

                            <div class="rating">
                                <i class="user outline icon"></i>
                                <span th:text="${question.user.name}"></span>
                            </div>

                            <div class="date">
                                <i class="clock outline icon"></i>
                                <span th:text="${#dates.format(question.gmtCreate, 'dd MMMM yyyy')}"></span>
                            </div>

                            <div class="rating">
                                <i class="eye icon"></i>
                                <span th:text="${question.viewCount}"></span>
                            </div>

                            <i class="comment alternate outline icon"></i>
                            <div class="rating">
                                <span th:text="${question.commentCount}"></span>
                            </div>
                        </div>
                        <!--<div class="text" th:text="${question.description}">-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>

        <!--右侧-->
        <div class="four wide column">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
