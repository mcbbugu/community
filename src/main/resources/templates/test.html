<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/semantic.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.js"></script>
    <script>
        $(document)
            .ready(function() {
                $('.ui.menu .ui.dropdown').dropdown({
                    on: 'hover'
                });
                $('.ui.menu a.item')
                    .on('click', function() {
                        $(this)
                            .addClass('active')
                            .siblings()
                            .removeClass('active')
                        ;
                    })
                ;
            })
        ;
    </script>
</head>
<body>
<div class="ui menu">
    <!--<div class="header item">布谷社区</div>-->
    <a class="item">布谷社区</a>
    <!--<a class="item">Link</a>-->
    <div class="left menu">
        <div class="item">
            <div class="ui action left icon input">
                <i class="search icon"></i>
                <input type="text" placeholder="搜索问题">
                <button class="ui basic button">搜索</button>
            </div>
        </div>
    </div>

    <div class="right menu">
        <div class="ui dropdown item" th:if="${session.user!=null}">
            <div th:text="${session.user.name}"></div>
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item">消息中心</div>
                <div class="item">个人资料</div>
                <div class="item">退出登录</div>
                <!--<div class="item">Something else here</div>-->
                <!--<div class="divider"></div>-->
                <!--<div class="item">Separated Link</div>-->
                <!--<div class="divider"></div>-->
                <!--<div class="item">One more separated link</div>-->
            </div>
        </div>
        <div class="item">
            <a th:if="${session.user==null}" href="https://github.com/login/oauth/authorize?client_id=0154f308114d26acee50&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
        </div>
    </div>
</div>
</body>
</html>
